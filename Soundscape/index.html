<!DOCTYPE html>
<html>
  <head>
    <title>A Gift of Serenity: Craft Your Personalized Nature Soundscape</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <style>
      /* You can put any CSS styles here */
      img {
        max-width: 100%;
      }
    </style>
  </head>
  <body>
    <h1>A Gift of Serenity</h1>
  <p>Welcome to your personalized nature soundscape experience. Enjoy a glimpse of the natural world:</p>
  <img src="soundscape.jpg" alt="soundscape image"r>
  <div class="sound-container">
    <!-- Forest Sound -->
    <div class="sound" id="sound-forest">
      <h3>Forest Sounds</h3>
      <button onclick="toggleSound('forest')">Play</button>
      <input type="range" id="volume-forest" min="0" max="1" step="0.01" value="0.5" onchange="setVolume('forest', this.value)">
      <audio id="audio-forest" loop>
        <source src="forest.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
    </div>
    <!-- Ocean Sound -->
    <div class="sound" id="sound-ocean">
      <h3>Ocean Waves</h3>
      <button onclick="toggleSound('ocean')">Play</button>
      <input type="range" id="volume-ocean" min="0" max="1" step="0.01" value="0.5" onchange="setVolume('ocean', this.value)">
      <audio id="audio-ocean" loop>
        <source src="ocean.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
    </div>

    <!-- Mountain Sound -->
    <div class="sound" id="sound-mountain">
      <h3>Mountain Breeze</h3>
      <button onclick="toggleSound('mountain')">Play</button>
      <input type="range" id="volume-mountain" min="0" max="1" step="0.01" value="0.5" onchange="setVolume('mountain', this.value)">
      <audio id="audio-mountain" loop>
        <source src="mountain.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
    </div>
  </div>
  </body>
</html>
