<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Nature Soundscape</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body, html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: url('cabin.jpg') center center / cover no-repeat;
        font-family: 'Roboto', sans-serif;
      }
      .enter-btn {
        position: absolute;
        left: 50%;
        top: 50%;  
        transform: translate(-50%, -50%);
        padding: 20px 40px;
        background: linear-gradient(135deg, #3e3b31, #695f49); 
        color: #fff;
        font-size: 2em;
        border: none;
        cursor: pointer;
        border-radius: 12px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.2);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }
      .enter-btn:hover {
        transform: translate(-50%, -50%) scale(1.05);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
      }
    </style>
  </head>
  <body>
    <button class="enter-btn" onclick="enterCabin()">Enter the Cabin</button>
    <script>
      function enterCabin() {
        window.location.href = "main.html";
      }
    </script>
  </body>
</html>
